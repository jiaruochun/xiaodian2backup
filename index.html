<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小电2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #008965;
            --secondary-color: #006f4f;
            --background-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-color: #333333;
            --text-light-color: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --highlight-color: #ff4d4d;
            --version-bg-color: #ff9800;
        }

        /* 添加现代浏览器的文本大小调整属性 */
        html {
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            max-width: none;
            margin: 0;
            border-radius: 0;
            background-color: var(--surface-color);
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: var(--secondary-color);
            color: var(--text-light-color);
            padding: 16px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
            box-shadow: var(--shadow);
            position: relative;
        }

        .chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-window .user, .chat-window .bot {
            padding: 12px 16px;  /* 增加水平内边距 */
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95em;
            display: inline-block;
            margin: 8px 16px;    /* 添加外边距 */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* 添加轻微阴影效果 */
        }

        .chat-window .user {
            align-self: flex-end;
            margin-right: 24px;  /* 增加右侧边距 */
            background-color: var(--primary-color);
            color: white;
        }

        .chat-window .bot {
            align-self: flex-start;
            margin-left: 24px;   /* 增加左侧边距 */
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid #e0e0e0;
        }

        /* 添加消息之间的间距 */
        .chat-window > div + div {
            margin-top: 16px;    /* 消息之间的垂直间距 */
        }

        .input-container {
            display: flex;
            border-top: 1px solid #e0e0e0;
            padding: 16px;
            background-color: var(--surface-color);
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1em;
            outline: none;
            transition: var(--transition);
        }

        .input-container button {
            margin-left: 12px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--text-light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: var(--transition);
        }

        .chat-window::-webkit-scrollbar {
            width: 8px;
        }

        .chat-window::-webkit-scrollbar-thumb {
            background-color: #cccccc;
            border-radius: 4px;
        }

        .chat-window::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        /* 添加有序列表样式 */
        .bot ol {
            counter-reset: item;
            margin-left: 1em;
            padding-left: 1em;
        }
        
        .bot ol li {
            counter-increment: item;
            list-style: decimal;
            margin-bottom: 0.5em;
            padding-left: 0.5em;
        }
        
        .bot ul {
            margin-left: 1em;
            padding-left: 1em;
        }
        
        .bot ul li {
            list-style: disc;
            margin-bottom: 0.5em;
            padding-left: 0.5em;
        }

        /* 调整消息内容的样式 */
        .bot p {
            margin: 0.5em 0;  /* 统一段落间距 */
            line-height: 1.5;  /* 统一行高 */
        }

        /* 调整列表样式 */
        .bot ol, .bot ul {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .bot ol li, .bot ul li {
            margin: 0.3em 0;  /* 减小列表项间距 */
            line-height: 1.5;  /* 统一行高 */
        }

        /* 确保列表内的段落不会产生额外间距 */
        .bot li p {
            margin: 0;  /* 移除列表项内段落的额外间距 */
            display: inline-block;
        }

        /* 优化标题间距 */
        .bot h1, .bot h2, .bot h3 {
            margin: 0.8em 0 0.5em 0;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>小电2.0</header>
        <div class="chat-window" id="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="输入消息..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        let sessionId = null;

        // 配置 marked
        marked.setOptions({
            gfm: true,                // 启用 GitHub 风格的 Markdown
            breaks: true,             // 允许换行
            headerIds: false,         // 禁用标题 ID
            listItems: true,          // 支持列表项
            pedantic: false,          // 尽可能地兼容 markdown.pl
            smartLists: false,        // 禁用智能列表以保持原始序号
            smartypants: false        // 禁用智能标点以保持原始格式
        });

        // 添加页面加载完成时的初始消息
        window.addEventListener('DOMContentLoaded', () => {
            appendMessage("bot", "你好，我是呼和浩特供电公司的大模型智能客服小电，我基于国产开源大模型Qwen2.5开发，支持自然语言理解和连续上下文多轮对话。您可以向我咨询报装、停电信息等问题，有什么可以帮您的吗？");
        });

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();

            if (!message) return;

            console.log("发送消息:", message); // 添加调试日志

            appendMessage("user", message);
            userInput.value = "";
            userInput.disabled = true;

            const responseDiv = appendMessage("bot", "");
            let currentText = "";

            const payload = { message };
            if (sessionId) {
                payload.session_id = sessionId;
            }

            console.log("发送请求:", payload); // 添加调试日志

            try {
                console.log("开始发送请求到:", 'http://localhost:3000/api/chat'); // 添加调试日志
                const response = await fetch('http://localhost:3000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                console.log("收到响应:", response.status); // 添加调试日志

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data:') && line.includes('{"output"')) {
                            try {
                                const jsonStr = line.substring(line.indexOf('{'));
                                const data = JSON.parse(jsonStr);
                                
                                if (data.output) {
                                    if (data.output.text) {
                                        currentText += data.output.text;
                                        
                                        requestAnimationFrame(() => {
                                            // 改进的列表处理
                                            let formattedText = currentText
                                                .replace(/\n{3,}/g, '\n\n')
                                                .replace(/^(\d+\.)\s*/gm, '1. ') // 转换数字列表为有序列表
                                                .replace(/^-\s*/gm, '* ') // 转换破折号为无序列表
                                                .trim();
                                            
                                            responseDiv.innerHTML = DOMPurify.sanitize(
                                                marked.parse(formattedText)
                                            );
                                            
                                            const chatBox = document.getElementById("chat-box");
                                            chatBox.scrollTop = chatBox.scrollHeight;
                                        });
                                    }
                                    if (data.output.session_id) {
                                        sessionId = data.output.session_id;
                                    }
                                }
                            } catch (error) {
                                console.error("解析响应失败:", error, line);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error("请求失败:", error);
                responseDiv.textContent = "服务器错误，请稍后重试！";
            } finally {
                userInput.disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(role, content) {
            const chatBox = document.getElementById("chat-box");

            const messageWrapper = document.createElement("div");
            messageWrapper.classList.add(role === "user" ? "user" : "bot");

            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = DOMPurify.sanitize(marked.parse(content));
            messageDiv.style.whiteSpace = "normal";

            messageWrapper.appendChild(messageDiv);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;

            return messageWrapper;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
